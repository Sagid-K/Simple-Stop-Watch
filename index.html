<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet"> 
    <title>Stop Watch</title>
</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="startBtn" class="timerBtn" onclick="audio . play () ; ">Start</button>
        <button id="pauseBtn" class="timerBtn" onclick="audio . play () ; ">Pause</button>
        <button id="resetBtn" class="timerBtn" onclick="audio . play () ; ">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
